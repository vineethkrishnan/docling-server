# ============================================
# Initial Nginx Config (Before SSL Certificate)
# Use this for first-time setup to obtain certs
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # Upstream for API
    upstream docling_api {
        server api:8000;
    }

    # HTTP server for ACME challenge
    server {
        listen 80;
        listen [::]:80;
        server_name docling.ayunis.de;

        # ACME challenge for Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: proxy to API (before SSL)
        location / {
            proxy_pass http://docling_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
